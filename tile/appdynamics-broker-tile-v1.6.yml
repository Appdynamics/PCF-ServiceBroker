---
name: appdynamics-broker
product_version: '1.1'
label: AppDynamics Service Broker
rank: 50
metadata_version: '1.5'
icon_image: ""
serial: true
releases:
- name: appdynamics_broker
  version: '1.1'
  file: appdynamics_broker-1.1.tgz
stemcell_criteria:
  os: ubuntu-trusty
  version: '3146.12'
  requires_cpi: false
property_blueprints:
- name: encryption_key
  type: secret
- name: vm_credentials
  type: salted_credentials
  default:
    identity: vcap
- name: app_name
  type: string
  default: AppDynamicsServiceBroker
  configurable: false
- name: app_version
  type: string
  default: v1
  configurable: false
- name: app_uri
  type: string
  default: appdynamics-service-broker
  configurable: true
- name: machine_agent_app_name
  type: string
  configurable: true
- name: db_agent_app_name
  type: string
  default: AppDynamicsDBAgent
  configurable: false
- name: analytics_selector
  type: selector
  default: Disable
  configurable: true
  option_templates:
  - name: analytics_disabled_option
    select_value: Disable
    named_manifests:
    - name: analytics_snippet
      manifest: |
        analytics_enabled: false
  - name: analytics_enabled_option
    select_value: Enable
    property_blueprints:
    - name: account_name
      type: string
      configurable: true
    - name: account_access_key
      type: string
      configurable: true
    - name: http_event_endpoint_host
      type: string
      default: _no_endpoint_
      configurable: true
    - name: http_event_endpoint_port
      type: integer
      default: 9090
      configurable: true
    - name: analytics_ssl_enabled
      type: dropdown_select
      configurable: true
      default: true
      options:
        - name: true
          label: 'Enabled'
        - name: false
          label: 'Disabled'    
    named_manifests:
    - name: analytics_snippet
      manifest: |
        analytics_enabled: true
        app_name: AppDynamicsAnalytics
        app_uri: appdynamics-analytics 
        account_name: (( .properties.analytics_selector.analytics_enabled_option.account_name.value ))
        account_access_key: (( .properties.analytics_selector.analytics_enabled_option.account_access_key.value ))
        http_event_endpoint_host: (( .properties.analytics_selector.analytics_enabled_option.http_event_endpoint_host.value ))
        http_event_endpoint_port: (( .properties.analytics_selector.analytics_enabled_option.http_event_endpoint_port.value ))
        ssl_enabled: (( .properties.analytics_selector.analytics_enabled_option.analytics_ssl_enabled.value ))
- name: proxy_selector
  type: selector
  default: Disable
  configurable: true
  option_templates:
  - name: proxy_disabled_option
    select_value: Disable
    named_manifests:
    - name: proxy_snippet
      manifest: |
        proxy_enabled: false
  - name: proxy_enabled_option
    select_value: Enable
    property_blueprints:
    - name: http_proxy_host
      type: string
      default: _no_proxy_
      configurable: true
    - name: http_proxy_port
      type: integer
      default: 8080
      configurable: true
    - name: proxy_auth_enabled
      type: boolean
      default: false
      configurable: true
    - name: http_proxy_user
      type: string
      default: _none_
      configurable: true
    - name: http_proxy_password
      type: secret
      configurable: true
    named_manifests:
    - name: proxy_snippet
      manifest: |
        proxy_enabled: true
        http_proxy_host: (( .properties.proxy_selector.proxy_enabled_option.http_proxy_host.value ))
        http_proxy_port: (( .properties.proxy_selector.proxy_enabled_option.http_proxy_port.value ))
        proxy_auth_enabled: (( .properties.proxy_selector.proxy_enabled_option.proxy_auth_enabled.value ))
        http_proxy_user: (( .properties.proxy_selector.proxy_enabled_option.http_proxy_user.value ))
        http_proxy_password: (( .properties.proxy_selector.proxy_enabled_option.http_proxy_password.value ))
- name: machine_agent_app_version
  type: string
  default: v1
  configurable: false
- name: db_agent_app_version
  type: string
  default: v1
  configurable: false
- name: machine_agent_app_uri
  type: string
  default: appdynamics-pcf-ops-metrics
  configurable: false
- name: db_agent_app_uri
  type: string
  default: appdynamics-db-agent
  configurable: false
- name: ops_metrics_host
  type: string
  configurable: true
- name: ops_metrics_port
  type: integer
  configurable: true
- name: ops_metrics_authenticate
  type: boolean
  default: true
  configurable: true
- name: ops_metrics_jmx_user
  type: string
  configurable: true
- name: ops_metrics_jmx_password
  type: secret
  configurable: true
- name: account_name
  type: string
  configurable: true
- name: account_access_key
  type: string
  configurable: true
- name: controller_host
  type: string
  configurable: true
- name: controller_port
  type: integer
  configurable: true
- name: tier_name
  type: string
  default: MachineAgentTier
  configurable: true
- name: node_name
  type: string
  default: MachineAgentNode
  configurable: true
- name: ssl_enabled
  type: boolean
  default: false
  configurable: true
- name: internal_service_names
  type: string
  default: appdynamics
  configurable: false
- name: create_open_security_group
  type: boolean
  default: true
  configurable: false
- name: enable_global_access_to_plans
  type: boolean
  default: false
  configurable: true
- name: org_quota
  type: integer
  default: 1024
  configurable: false
  constraints:
    min: 512
    max: 1024
- name: memory
  type: integer
  default: 512
  configurable: false
  constraints:
    min: 256
    max: 1024
- name: on_demand_service_plans_collection
  type: collection
  configurable: true
  property_blueprints:
  - name: guid
    type: uuid
    optional: false
    unique: true
  - name: plan_name
    type: string
    configurable: true
  - name: plan_description
    type: string
    configurable: true
  - name: account_name
    type: string
    configurable: true
  - name: account_access_key
    type: string
    configurable: true
  - name: controller_host
    type: string
    configurable: true
  - name: controller_port
    type: integer
    configurable: true
  - name: ssl_enabled
    type: boolean
    default: false
    configurable: true
  - name: db_mon_enabled
    type: boolean
    default: false
    configurable: true
  - name: db_agent_version
    type: string
    default: 4.1.8.0
    configurable: true
  - name: no_of_db_agents
    type: integer
    default: 0
    configurable: true
form_types:
- property_inputs:
  - reference: ".properties.app_name"
    label: Service Broker Application Name
    description: Enter the name for the Service Broker App
  - reference: ".properties.app_uri"
    label: Service Broker Application URI
    description: Enter the uri/endpoint for the Service Broker app (on push to CF)
  - reference: ".properties.enable_global_access_to_plans"
    label: Enable Access of Brokered Services and Plans to Everyone
    description: Open up All Services and plans to everyone across all orgs and spaces
  - reference: ".properties.on_demand_service_plans_collection"
    label: Service Plans
    property_inputs:
    - reference: plan_name
      label: Plan Name
      description: Name of Plan
      slug: false
    - reference: plan_description
      label: Plan Description
      description: Description of Plan
      slug: false
    - reference: account_name
      label: Account Name
      description: Account Name
      slug: false
    - reference: account_access_key
      label: Account Access Key
      description: Account Access Key
      slug: false
    - reference: controller_host
      label: AppDynamics Controller Host Address/IP
      description: AppDynamics Controller FQDN Address/IP
      slug: false
    - reference: controller_port
      label: AppDynamics Controller Port
      description: AppDynamics Controller Port
      slug: false
    - reference: ssl_enabled
      label: AppDynamics Controller SSL Enabled
      description: Is AppDynamics Controller SSL Enabled
      slug: false
    - reference: db_mon_enabled
      label: Enable Database Monitoring
      description: Enable AppDynamics DB Monitoring if you have DB licence
      slug: false
    - reference: db_agent_version
      label: DB Agent Version [4.1.8.0 or 4.1.10.0]
      description: Enter DB Agent version compatible with Controller version. Only
        valid values are '4.1.8.0' or '4.1.10.0'. Enter value without quotes.
      slug: false
    - reference: no_of_db_agents
      label: Max number of DB instances to monitor
      description: Max number of database instances to monitor
      slug: false
  name: appdynamics_broker_app
  label: Service Broker Application
  description: Service Broker Configuration
- property_inputs:
  - reference: ".properties.machine_agent_app_name"
    label: Application Name
    description: Enter the app name for Machine Agent. This should be unique across
      PCF installations
  - reference: ".properties.machine_agent_app_uri"
    label: Application URI
    description: Enter the uri/endpoint for the Machine Agent app (on push to CF)
  - reference: ".properties.account_name"
    label: Account Name
    description: Account Name
  - reference: ".properties.account_access_key"
    label: Account Access Key
    description: Account Access Key
  - reference: ".properties.controller_host"
    label: AppDynamics Controller Host Address/IP
    description: AppDynamics Controller Host Address/IP
  - reference: ".properties.controller_port"
    label: AppDynamics Controller Port
    description: AppDynamics Controller Port
  - reference: ".properties.ssl_enabled"
    label: AppDynamics Controller SSL Enabled
    description: Is AppDynamics Controller SSL Enabled
  - reference: ".properties.ops_metrics_host"
    label: JMX Bridge Host IP Address
    description: JMX Bridge Host IP Address
  - reference: ".properties.ops_metrics_port"
    label: JMX Bridge Host Port
    description: JMX Bridge Host Port
  - reference: ".properties.ops_metrics_authenticate"
    label: Enable JMX Bridge Authentication
    description: JMX Bridge login with Authentication
  - reference: ".properties.ops_metrics_jmx_user"
    label: JMX Bridge User Id
    description: JMX Bridge User Id
  - reference: ".properties.ops_metrics_jmx_password"
    label: JMX Bridge Password
    description: JMX Bridge User Password
  name: appdynamics_machine_agent_app
  label: Machine Agent Extension For PCF JMX Bridge
  description: Machine Agent Configuration
- property_inputs:
  - reference: ".properties.analytics_selector"
    label: Enable Transaction Analytics
    selector_property_inputs:
    - reference: ".properties.analytics_selector.analytics_disabled_option"
      label: Disable
    - reference: ".properties.analytics_selector.analytics_enabled_option"
      label: Enable
      property_inputs:
      - reference: ".properties.analytics_selector.analytics_enabled_option.account_name"
        label: Global Account Name for Analytics
        description: Global Account Name
      - reference: ".properties.analytics_selector.analytics_enabled_option.account_access_key"
        label: Account Access Key for Analytics
        description: Account Access Key
      - reference: ".properties.analytics_selector.analytics_enabled_option.http_event_endpoint_host"
        label: AppDynamics Http Event Endpoint IP/Address for Analytics
        description: AppDynamics Http Event Endpoint IP Address for Analytics
      - reference: ".properties.analytics_selector.analytics_enabled_option.http_event_endpoint_port"
        label: AppDynamics Http Event Endpoint Port for Analytics
        description: AppDynamics Http Event Endpoint Port for Analytics
      - reference: ".properties.analytics_selector.analytics_enabled_option.analytics_ssl_enabled"
        label: AppDynamics Http Event Endpoint SSL Enabled
        description: Is AppDynamics Http Event Endpoint SSL Enabled
  name: appdynamics_analytics_agent_app
  label: Analytics Agent
  description: Analytics Agent Configuration
- property_inputs:
  - reference: ".properties.proxy_selector"
    label: Enable Web Proxy
    selector_property_inputs:
    - reference: ".properties.proxy_selector.proxy_disabled_option"
      label: Disable
    - reference: ".properties.proxy_selector.proxy_enabled_option"
      label: Enable
      property_inputs:
      - reference: ".properties.proxy_selector.proxy_enabled_option.http_proxy_host"
        label: Web Proxy Host Name/IP
        description: Host Address of the web proxy(Only IP or FQDN)
      - reference: ".properties.proxy_selector.proxy_enabled_option.http_proxy_port"
        label: Web Proxy Port
        description: Port of the web proxy (to handle http and https port)
      - reference: ".properties.proxy_selector.proxy_enabled_option.proxy_auth_enabled"
        label: HTTP Web Proxy Auth Enabled
        description: All external communication to AppD SaaS services through a Web
          Proxy with user auth
      - reference: ".properties.proxy_selector.proxy_enabled_option.http_proxy_user"
        label: Web Proxy Username
        description: Username for the web proxy
      - reference: ".properties.proxy_selector.proxy_enabled_option.http_proxy_password"
        label: Web Proxy Password
        description: Password for the web proxy
  name: appdynamics_web_proxy
  label: Web Proxy Configuration
  description: Web Proxy Configuration
job_types:
- name: deploy-service-broker
  resource_label: Deploy AppDynamics Service Broker
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    uaa:
      url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
      clients:
        appdynamics_broker:
          secret: test
    appdynamics_broker:
      app_name: (( .properties.app_name.value ))
      app_version: (( .properties.app_version.value ))
      app_uri: (( .properties.app_uri.value ))
      create_open_security_group: (( .properties.create_open_security_group.value ))
      app_push:
        org_quota: (( .properties.org_quota.value ))
        timeout: 180
        memory: (( .properties.memory.value ))
      persistence_store_type: none
      on_demand_service_plans: (( .properties.on_demand_service_plans_collection.value ))
      encryption_key: (( .properties.encryption_key.value ))
      broker:
        user: (( .deploy-service-broker.broker_credentials.identity ))
        password: (( .deploy-service-broker.broker_credentials.password ))
        internal_service_names: (( .properties.internal_service_names.value ))
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  errand: true
  templates:
  - name: deploy-service-broker
    release: appdynamics_broker
  instance_definitions:
  - name: instances
    type: integer
    default: 1
    configurable: false
  resource_definitions:
  - name: ram
    type: integer
    default: 512
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 2048
    configurable: false
  - name: persistent_disk
    type: integer
    default: 0
    configurable: false
  - name: cpu
    type: integer
    default: 1
    configurable: false
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: broker_credentials
    type: salted_credentials
- name: deploy-machine-agent
  resource_label: Deploy AppDynamics Machine Agent
